<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/buttons.css">
    <link rel="stylesheet" href="/position.css">
</head>
<body>
<h5 class="text-center">REGISTRATION</h5>
<div>
    <form method="post" action="/register">
        <p class="text-center">Enter your name and pass</p>
        <input class="obj-center" name="userName" placeholder="New name"/>
        <p/>
        <input type="password" class="obj-center" name="password" placeholder="New password"/>
        <p>
            <button class="obj-center btn btn-sign-in">Send</button>
        </p>
    </form>
</div>
<p/>
<button onclick="history.back()" class="obj-center btn btn-back">Back</button>
</body>
</html>
